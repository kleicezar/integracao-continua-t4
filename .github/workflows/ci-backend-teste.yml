name: CI Back-End teste
on: 
  push:
    brances:
      - 'main'
    paths:
      - 'sgcmapi/**' # * significa todos os diretorios, ** sao todos os diretorios e sub-diretorios
  workflow_dispatch:
  pull_request:
    paths:
      - 'sgcmapi/**' 
  workflow_call:

jobs:
  test:
    name: CI Workflow main
    uses:./.github/workflows/ci-backend.yml
  build:
  needs: test
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Maven Test
        working-directory: sgcmapi/
        run: mvn test